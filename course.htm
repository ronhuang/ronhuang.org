	<script LANGUAGE="VBScript">
 	  'Declare and initialize some variables.
 	  Public wavePhase
 	  wavePhase = 0
	
 	  Sub animateWave()
 	     'Increase wavePhase by 10, but never exceed 100.
 	     wavePhase = (wavePhase + 10) mod 100
 	     wavyText.filters(0).phase = wavePhase
	   End Sub
	
	   Sub window_onload()
    	  timerID = window.setInterval("animateWave", 5, "VBScript")
	   End Sub
	</script>
	<script language="JavaScript">
    	function goDetail()
    	{
    		var currName1 = window.event.srcElement.innerText;
    		var rootElem = xmldso.XMLDocument.documentElement;
    		var rootChild = rootElem.childNodes;
    		var numFirst = rootChild.length;
    		for (i = 1; i < numFirst; i++)
    		{
    			var rootGchild = rootChild.item(i).childNodes;
    			var numSecond = rootGchild.length;
    			for (j = 1; j < numSecond; j++)
    			{
    				var currElem = rootGchild.item(j).childNodes;
    				var currName2 = currElem.item(0).text;
    				if ((currName1 == currName2) && (currName1 != ""))
    				{
    					Cname.innerText = "課程名稱：" + currName2;
    					Tname.innerText = "老師名稱：" + currElem.item(2).text;
    					Unit.innerText = "學分數：" + currElem.item(3).text;
    					dMenu.style.backgroundColor = currElem.item(1).text;
    					dMenu.style.visibility = "";
    					window.event.srcElement.style.color = currElem.item(1).text;
    					return;
    				}
    			}
    		}
    	}
    	function gone()
    	{
    		dMenu.style.visibility = "hidden";
    		window.event.srcElement.style.color = "";
    	}

    </script>
