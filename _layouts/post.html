---
layout: template
bodyclass: journal
---
<article>
    <header>
        <h1><a href="{{ page.url }}" rel="bookmark" title="link to this post">{{ page.title }}</a></h1>
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>Published {{ page.date | date: "%A, %B %d, %Y" }}</time>
        <div class="post-meta-data">
            <span class="social-button social-button-buzz">
        <a title="Post to Google Buzz" class="google-buzz-button" href="http://www.google.com/buzz/post" data-button-style="small-count"></a>
        <script type="text/javascript" src="http://www.google.com/buzz/api/button.js"></script>
            </span>
            <span class="social-button social-button-twitter">
        <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="ronhuang">Tweet</a>
        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
            </span>
        </div>
    </header>
    <div id="google_adsense">
      <script type="text/javascript">
        <!--
        google_ad_client = "pub-2284163765913634";
        /* journal, ronhuang.org */
        google_ad_slot = "3595698031";
        google_ad_width = 120;
        google_ad_height = 240;
        //-->
      </script>
      <script type="text/javascript"
              src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
      </script>
    </div>
    <div id="post_content">
    {{ content }}
    </div>
</article>

{% if page.comments %}
<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_identifier = "{{ page.url }}";
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = 'http://ronhuang.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=ronhuang">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
