---
layout: template
bodyclass: journal
---

<aside class="search">
</aside>

<article>
  <header>
    <h1><a href="{{ page.url }}" rel="bookmark" title="link to this post">{{ page.title }}</a></h1>
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>Published {{ page.date | date: "%A, %B %d, %Y" }}</time>
  </header>

  <section>
    {{ content }}
  </section>

  {% if page.comments == 'facebook' %}
  <section>
    <div id="fb-root"></div>
    <script src="http://connect.facebook.net/en_US/all.js#appId=185154174861978&amp;xfbml=1"></script>
    <fb:comments href="{{ site.url }}{{ page.url }}" num_posts="5" width="710"></fb:comments>
  </section>
  {% elsif page.comments %}
  <section>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_identifier = "{{ page.url }}";
      (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'http://ronhuang.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=ronhuang">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </section>
  {% endif %}
</article>
