<p><font face="標楷體" size="6">我最愛、最喜歡、最想草履蟲了，而且既然大部分草履蟲只能在顯微鏡下才能觀察，所以我就做一個只介紹草履蟲的網站，來當作我這學期（八十七學年度下學期）的作業。雖然不多，但我真的有認真在做，因為我是真的很喜歡很喜歡草履蟲。</font><!--mstheme--></font><!--msnavigation--></td></tr><!--msnavigation--></table></body>
