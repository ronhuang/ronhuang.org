<!--msthemeseparator--><p align="center"><img src="../../_themes/expeditn/exphorsa.gif" width="600" height="10"></p>

<p>草履蟲的移動速度很快，常會從視野中消失，因此必須加些脫脂棉纖維，比較容易觀察。此外也可以利用甲基纖維素的方法觀察。 
</p>
